<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
   <h1>Predict heart disease</h1>
  <h3> Enter the following values to predict </h3>
  <div class="login" >
    <div class= "inner">
    

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      
    <input type="text" name="age" placeholder="age" required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="sex" placeholder="sex (1 = male; 0 = female)" required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="cp" placeholder="chest pain type " required="required" style="font: 1em sans-serif;"/>   
    <input type="text" name="trestbps" placeholder="resting blood pressure" required="required" style="font: 1em sans-serif;"/>   
    <input type="text" name="chol" placeholder="serum cholestoral in mg/dl " required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="fbs" placeholder="fasting blood sugar" required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="restecg" placeholder="resting electrocardiographic results " required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="thalach" placeholder="maximum heart rate achieved" required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="exang" placeholder="exercise induced angina (1 = yes; 0 = no)" required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="oldpeak" placeholder="ST depression" required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="slope" placeholder="the slope of the peak exercise ST segment " required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="ca" placeholder="number of major vessels (0-3) colored by flourosopy" required="required" style="font: 1em sans-serif;"/>
    <input type="text" name="thal" placeholder="3 = normal; 6 = fixed defect; 7 = reversable defect " required="required" style="font: 1em sans-serif;"/>
    <button type="submit" class="btn">Predict</button>

    </form>

    <br>
    <br>
    {{ prediction_text }}
  </div>
  </div>


</body>

</html>
